{% extends "layoutgeneral.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="register-container mx-auto">
        <h3 class="text-center mb-4">Register</h3>
        <form action="/register" method="POST" id="registerForm" onsubmit="return validatePasswords()">
            
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name | default('') }}" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div class="invalid-feedback" id="passwordMismatchFeedback">
                    Passwords do not match.
                </div>
            </div>

            <!-- Display Name -->
            <div class="mb-3">
                <label for="displayname" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="displayname" name="displayname" value="{{ displayname | default('') }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email | default('') }}" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone | default('') }}">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        
        // Check if passwords match
        if (password !== confirmPassword) {
            // Show error message
            document.getElementById('passwordMismatchFeedback').style.display = 'block';
            // Prevent form submission
            return false;
        }
        // Hide error message if passwords match
        document.getElementById('passwordMismatchFeedback').style.display = 'none';
        return true;
    }
</script>
{% endblock %}
