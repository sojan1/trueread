<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Stylish Website{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="logo"><strong>My Stylish Website</strong></div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Left Sidebar Menu -->
    <div class="sidebar">
        <div class="sidebar">
            <div class="menu">
                <a href="/signin" class="{% if active_page == 'signin' %}active{% endif %}">Sign In</a>
                <a href="/register" class="{% if active_page == 'register' %}active{% endif %}">Register</a>
                <a href="/help" class="{% if active_page == 'help' %}active{% endif %}">Help</a>
                
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap and Summernote JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
