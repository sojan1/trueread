<!-- templates/profile.html -->
{% extends "layout.html" %}

{% block title %}User Profile - My Website{% endblock %}

{% block content %}
<div class="container">
    <div class="register-container mx-auto"> <!-- Change class name here -->
        <h3 class="text-center mb-4">My Profile</h3>
        <form action="/profile" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username </label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ username | default('') }}" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ name | default('') }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ email | default('') }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       value="{{ phone | default('') }}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <p class="error-message text-danger" id="errorMessage" style="display: none;">An error occurred. Please try again.</p>
        </form>
    </div>
</div>

{% endblock %}
